name: Build and Deploy Resume

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: CV.tex
        latexmk_use_xelatex: true
        

        
    - name: Create index.html
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Himanshu Sharma - Resume</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #f5f5f5;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                }
                .container {
                    max-width: 800px;
                    width: 100%;
                    background: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    overflow: hidden;
                }
                .header {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 30px;
                    text-align: center;
                }
                .header h1 {
                    margin: 0;
                    font-size: 2.5em;
                    font-weight: 300;
                }
                .header p {
                    margin: 10px 0 0 0;
                    opacity: 0.9;
                    font-size: 1.1em;
                }
                .content {
                    padding: 30px;
                }
                .download-btn {
                    display: inline-block;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 15px 30px;
                    text-decoration: none;
                    border-radius: 25px;
                    font-weight: 500;
                    transition: transform 0.2s ease;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                }
                .download-btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
                }
                .pdf-viewer {
                    width: 100%;
                    height: 600px;
                    border: none;
                    border-radius: 8px;
                    margin-top: 20px;
                }
                .last-updated {
                    text-align: center;
                    color: #666;
                    margin-top: 20px;
                    font-size: 0.9em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>Himanshu Sharma</h1>
                    <p>Software Engineer & DevRel Engineer</p>
                </div>
                <div class="content">
                    <div style="text-align: center;">
                        <a href="Himanshu_Resume.pdf" class="download-btn" download>
                            ðŸ“„ Download Resume (PDF)
                        </a>
                    </div>
                    
                    <iframe 
                        src="Himanshu_Resume.pdf" 
                        class="pdf-viewer"
                        title="Himanshu Sharma Resume">
                    </iframe>
                    
                    <div class="last-updated">
                        Last updated: $(date '+%B %d, %Y at %I:%M %p UTC')
                    </div>
                </div>
            </div>
        </body>
        </html>
        EOF
        

        
    - name: Rename PDF
      run: cp CV.pdf Himanshu_Resume.pdf
        
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Auto-update resume [skip ci]"
        git push 